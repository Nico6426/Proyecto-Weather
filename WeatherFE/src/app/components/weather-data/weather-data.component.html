<table mat-table [dataSource]="weatherDataList">

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><i class="fas fa-map-pin"></i> País </th>
      <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
    </ng-container>
  

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><i class="fas fa-city"></i> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
    </ng-container>
  

    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><i class="fas fa-temperature-low"></i> Clima </th>
      <td mat-cell *matCellDef="let element"> {{element.clima}}° </td>
    </ng-container>
  

    <ng-container matColumnDef="realFeel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><i class="fas fa-temperature-low"></i> Sensación Térmica </th>
      <td mat-cell *matCellDef="let element"> {{element.sensacionTermica}}° </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
